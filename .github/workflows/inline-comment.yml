name: LLM Any-Line Annotations

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  annotate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      # Optional: generate chunks (full-file) so your LLM can review and decide lines
      - name: Prepare chunks (full file)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TARGET_FILE: simple_test.py      # <-- exact path
          ONLY_DIFF: "false"               # full-file chunking
          MAX_CHARS: "600"
          CTX_LINES: "3"
        run: python prepare_llm_chunks.py

      # Post per-line annotations for ANY line (even if not in diff)
      - name: Annotate chosen lines
        env:
          TARGET_FILE: simple_test.py
          # Choose the exact file lines you want to annotate.
          # You can hardcode them or generate them from your LLM result.
          COMMENTS: |
            [
              {"line": 5,  "level": "notice", "message": "ðŸ’¡ Improve the docstring."},
              {"line": 20, "level": "warning", "message": "âš ï¸ Handle invalid inputs here."},
              {"line": 32, "level": "error",   "message": "âŒ Potential bug: confirm types."}
            ]
        run: python annotate_any_line.py
