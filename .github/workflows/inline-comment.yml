name: LLM Chunk + Inline Comments (Full-file)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  llm_pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      - name: Prepare LLM chunks (full file, but keep PR context)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TARGET_FILE: simple_test.py          # <-- set exact path
          ONLY_DIFF: "false"                   # <-- full-file chunking
          MAX_CHARS: "600"                     # small window so you can see multiple chunks
          CTX_LINES: "3"
        run: python prepare_llm_chunks.py

      - name: Post inline comments from chunks
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TARGET_FILE: simple_test.py          # <-- same path
          # Choose which file-lines to comment on (source lines in the new file)
          COMMENTS: |
            [
              {"line": 5,  "message": "ðŸ’¡ Consider improving the docstring."},
              {"line": 13, "message": "ðŸ” Maybe handle edge cases here?"}
            ]
        run: python inline_comment_from_chunks.py
