# .github/workflows/review-bot.yml
name: PR Review Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]   # runs on PRs
  workflow_dispatch:                         # optional: allow manual runs

permissions:
  contents: read
  pull-requests: write

jobs:
  review-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      # 1) Split TARGET_FILE into LLM-friendly chunks (+ position map if PR)
      - name: Prepare LLM-friendly chunks
        env:
          TARGET_FILE: simple_test.py                 # <-- set your exact path
          OWNER: ${{ github.repository_owner }}
          REPO:  ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}  # set automatically on PRs
          MAX_CHARS: "2500"
          CTX_LINES: "3"
          ONLY_DIFF: "true"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python prepare_llm_chunks.py

      - name: Upload chunk artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: llm-chunks-${{ github.event.pull_request.number || 'manual' }}
          path: |
            llm_chunks.json
            llm_chunks.md
            line_to_position.json
          if-no-files-found: ignore

      # 2) Your existing inline commenter (unchanged)
      - name: Post inline comments
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python inline_comment.py
