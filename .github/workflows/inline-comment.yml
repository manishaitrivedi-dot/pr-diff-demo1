name: Inline Review Demo

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install deps
        run: pip install requests

      # ---- PREPARE: split file for LLM + build line->position map for PR ----
      - name: Prepare LLM chunks (changed-lines with context)
        env:
          # target the file you want to demo:
          TARGET_FILE: simple_test.py
          # pass PR context from the event:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          # produce chunks only around changed lines (recommended for PRs)
          ONLY_DIFF: "true"
          # small max for demo; bump as you like
          MAX_CHARS: "250"
          # context lines around each change
          CTX_LINES: "3"
          # token (GitHub auto provides this)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python prepare_llm_chunks.py

      - name: Upload chunk artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: llm-chunks
          path: |
            llm_chunks.json
            llm_chunks.md
            line_to_position.json

      # ---- POST: add inline comments using the position map ----
      - name: Post inline comments
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          TARGET_FILE: simple_test.py
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python inline_comment.py
