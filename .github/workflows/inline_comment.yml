name: Inline Comment Bot

on:
  pull_request:
    branches:
      - main                # PRs targeting main
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install dependencies
        run: |
          pip install snowflake-snowpark-python[pandas] requests
          
      - name: Run Cortex Review
        env:
          SNOWFLAKE_ACCOUNT: "XKB93357.us-west-2"
          SNOWFLAKE_USER: "MANISHAT007"
          SNOWFLAKE_PASSWORD: "Welcome@987654321"
          SNOWFLAKE_ROLE: "ORGADMIN"
          SNOWFLAKE_WAREHOUSE: "COMPUTE_WH"
          SNOWFLAKE_DATABASE: "MY_DB"
          SNOWFLAKE_SCHEMA: "PUBLIC"
        run: |
          echo "üîç Running Cortex Python Review..."
          python cortex_python_review.py
          
      - name: Post inline comments to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: "5"
        run: |
          echo "üí¨ Posting inline comments to PR #5"
          python scripts/inline_comment.py
