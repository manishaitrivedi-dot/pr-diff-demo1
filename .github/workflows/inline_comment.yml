name: Code Review

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - run: |
          pip install snowflake-connector-python tiktoken whatthepatch snowflake-snowpark-python snowflake-ml-python pandas requests
      
      - run: |
          mkdir -p chunks
          find scripts/ -name "*.py" -type f | head -5 | while read file; do
            cp "$file" chunks/
            echo "Copied: $file"
          done
          ls -la chunks/
      
      - run: |
          mkdir -p reviews
          python scripts/cortex_python_review.py chunks reviews 123 abc123
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        continue-on-error: true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: outputs
          path: reviews/
      
      - run: |
          if [ -f "review_output.json" ]; then
            echo "Fixing JSON structure with sed..."
            # Simple text replacement to add line field if missing
            sed -i 's/"issue"/"line": 1, "issue"/g' review_output.json
            sed -i 's/"recommendation"/"line": 1, "recommendation"/g' review_output.json
            sed -i 's/"severity": "Critical"/"line": 1, "severity": "Critical"/g' review_output.json
            echo "JSON structure fixed"
          fi
        continue-on-error: true

      - run: python scripts/inline_comment.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
