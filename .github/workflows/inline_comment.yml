name: Inline Comment Bot
on:
  pull_request:
    types: [synchronize, opened, reopened]
  push:
    branches: 
      - main
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: write
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests
          pip install snowflake-snowpark-python[pandas]
          
      - name: Run LLM review
        env:
          SNOWFLAKE_ACCOUNT: "XKB93357.us-west-2"
          SNOWFLAKE_USER: "MANISHAT007"
          SNOWFLAKE_PASSWORD: "Welcome@987654321"
          SNOWFLAKE_ROLE: "ORGADMIN"
          SNOWFLAKE_WAREHOUSE: "COMPUTE_WH"
          SNOWFLAKE_DATABASE: "MY_DB"
          SNOWFLAKE_SCHEMA: "PUBLIC"
        run: python cortex_python_review.py
        
      - name: Post comments to GitHub
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number || '5' }}
        run: python scripts/inline_comment.py
