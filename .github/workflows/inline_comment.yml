name: Inline Commnet Bot

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - fix/simple-test 
      - main
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install snowflake-snowpark-python requests

      - name: Run Cortex Review
        env:
          SNOWFLAKE_ACCOUNT: "XKB93357.us-west-2"
          SNOWFLAKE_USER: "MANISHAT007"
          SNOWFLAKE_PASSWORD: "Welcome@987654321"
          SNOWFLAKE_ROLE: "ORGADMIN"
          SNOWFLAKE_WAREHOUSE: "COMPUTE_WH"
          SNOWFLAKE_DATABASE: "MY_DB"
          SNOWFLAKE_SCHEMA: "PUBLIC"
        run: |
          echo "üîç Running Cortex Python Review..."
          python cortex_python_review.py

      - name: Post inline comments to PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          # Use PR number dynamically from event payload
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          echo "üí¨ Posting inline comments to PR #${{ github.event.pull_request.number }}"
          python scripts/inline_comment.py
