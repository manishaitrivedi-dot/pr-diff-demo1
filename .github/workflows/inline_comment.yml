name: Code Review

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - run: |
          pip install snowflake-connector-python tiktoken whatthepatch snowflake-snowpark-python snowflake-ml-python pandas requests
      
      - run: |
          git diff HEAD~1 HEAD > diff_code_to_review.txt || echo "diff --git a/simple_test.py b/simple_test.py" > diff_code_to_review.txt
          echo "Created diff file: $(wc -c < diff_code_to_review.txt) bytes"
      
      - run: |
          python scripts/split_code_diff.py diff_code_to_review.txt chunks
      
      - run: |
          mkdir -p reviews
          python scripts/cortex_python_review.py chunks reviews 123 abc123
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        continue-on-error: true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: outputs
          path: reviews/
      
      - run: |
          if [ -f "reviews/consolidated_executive_summary.md" ]; then
            echo "PR Comment would contain:"
            cat reviews/consolidated_executive_summary.md
          else
            echo "No executive summary found"
          fi
        continue-on-error: true
      
      - run: |
          echo "Running inline comments..."
          python scripts/inline_comment.py || echo "Inline script completed with errors"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
