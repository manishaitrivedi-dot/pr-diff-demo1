name: Code Review

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - run: |
          pip install snowflake-connector-python tiktoken whatthepatch snowflake-snowpark-python snowflake-ml-python pandas requests
      
      - run: |
          git diff HEAD~1 HEAD > diff_code_to_review.txt || echo "diff --git a/test.py b/test.py" > diff_code_to_review.txt
          echo "Created diff file: $(wc -c < diff_code_to_review.txt) bytes"
      
      - run: |
          python scripts/split_code_diff.py diff_code_to_review.txt chunks
      
      - run: |
          mkdir -p reviews
          python scripts/cortex_python_review.py chunks reviews 123 abc123
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
        continue-on-error: true
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: outputs
          path: reviews/
      
      - uses: peter-evans/create-or-update-comment@v4
        if: github.event_name == 'pull_request'
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-path: reviews/consolidated_executive_summary.md
        continue-on-error: true
      
      - run: python scripts/inline_comment.py
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
