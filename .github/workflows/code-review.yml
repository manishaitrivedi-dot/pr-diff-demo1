name: Code Review - Diff Only
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - run: pip install snowflake-connector-python tiktoken whatthepatch snowflake-snowpark-python snowflake-ml-python pandas requests
      
      - name: Generate PR Diff
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref || 'main' }}"
          git diff origin/$BASE_BRANCH...HEAD > pr_changes.diff
          
          if [ -s pr_changes.diff ]; then
            echo "Generated diff with $(wc -l < pr_changes.diff) lines"
          else
            echo "No changes found, creating empty diff"
            echo "# No changes to review" > pr_changes.diff
          fi
      
      - name: Split Diff into Chunks
        run: |
          mkdir -p chunks reviews
          python scripts/split_code_diff.py pr_changes.diff chunks/
      
      - name: Review Code Changes
        run: python scripts/cortex_python_review.py chunks reviews ${{ github.event.number || '123' }} ${{ github.sha }}
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: diff-review-outputs
          path: reviews/
      
      - name: Post Review Comments
        run: python scripts/inline_comment.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
