name: Code Review - Diff Only
on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - run: pip install snowflake-connector-python tiktoken whatthepatch snowflake-snowpark-python snowflake-ml-python pandas requests
      
      - name: Generate PR Diff
        run: |
          BASE_BRANCH="${{ github.event.pull_request.base.ref || 'main' }}"
          echo "Generating diff against $BASE_BRANCH"
          
          # Generate diff
          git diff origin/$BASE_BRANCH...HEAD > pr_changes.diff
          
          # Check if diff has content
          if [ -s pr_changes.diff ]; then
            echo "Generated diff with $(wc -l < pr_changes.diff) lines"
            echo "Files changed:"
            git diff --name-only origin/$BASE_BRANCH...HEAD
          else
            echo "No changes found - this might be a workflow_dispatch test"
            # For testing purposes, create a sample diff
            echo "diff --git a/scripts/simple_test.py b/scripts/simple_test.py" > pr_changes.diff
            echo "index 1234567..abcdefg 100644" >> pr_changes.diff
            echo "--- a/scripts/simple_test.py" >> pr_changes.diff
            echo "+++ b/scripts/simple_test.py" >> pr_changes.diff
            echo "@@ -1,3 +1,4 @@" >> pr_changes.diff
            echo " def hello():" >> pr_changes.diff
            echo "     print('hello')" >> pr_changes.diff
            echo "+    # New comment added" >> pr_changes.diff
            echo "     return True" >> pr_changes.diff
          fi
          
          echo "Diff content preview:"
          head -20 pr_changes.diff
      
      - name: Split Diff into Chunks
        run: |
          mkdir -p chunks reviews
          echo "Processing diff file..."
          python scripts/split_code_diff.py pr_changes.diff chunks/
          
          # Verify chunks were created
          echo "Chunks directory contents:"
          ls -la chunks/
          
          # Count actual files that will be reviewed
          CHUNK_COUNT=$(find chunks/ -type f -name "*.py" -o -name "*.sql" -o -name "*diff*" | wc -l)
          echo "Created $CHUNK_COUNT reviewable chunks"
          
          if [ $CHUNK_COUNT -eq 0 ]; then
            echo "WARNING: No chunks created. Creating fallback content."
            echo "No significant code changes detected" > chunks/no_changes.txt
          fi
      
      - name: Review Code Changes
        run: python scripts/cortex_python_review.py chunks reviews ${{ github.event.pull_request.number }} ${{ github.sha }}
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: diff-review-outputs
          path: reviews/
      
      - name: Post Review Comments
        run: python scripts/inline_comment.py
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
